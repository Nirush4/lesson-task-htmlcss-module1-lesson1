<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get real authentic, hand-crafted guitars from Guitar Kings" />
    <title>Guitar Kings|Contact</title>

    <script src="nav.js" defer></script>
</head>
<link rel="stylesheet" href="/style.css">
</head>

<body>
    <header class="l-header">
        <div>
            <button data-btn="nav-toggle">X</button>
        </div>
        <nav class="desktop-nav">
            <a href="index.html" class="logo">Guitar Kings</a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-item">Home</a></li>
                <li><a href="guitar.html" class="nav-item">Guitars</a></li>
                <li><a href="contact.html" class="nav-item">Contact</a></li>
            </ul>
        </nav>

        <nav class="mobile-nav" id="js-nav">
            <a href="index.html" class="logo mobile-nav-logo">Guitar Kings</a>
            <ul class="nav-links nav-mobile-links">
                <li><a href="index.html" class="nav-item mobile-nav-item">Home</a></li>
                <li><a href="guitar.html" class="nav-item mobile-nav-item">Guitars</a></li>
                <li><a href="contact.html" class="nav-item mobile-nav-item">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-contact">
        <h2 class="contact-title">Contact Us</h2>
        <div class="main-container-contact">
            <div class="sub-container-contact">
                <div class="first-col">
                    <form action="">
                        <div class="first-l one-l">
                            <label for="fullname">Full Name</label>
                            <input class="form-input" type="text" id="fullname" value="" name="fullname"
                                placeholder="Enter your name" required>
                        </div>
                        <div class="second-l one-l">
                            <label for="email">Email</label>
                            <input class="form-input" type="email" id="email" name="email" value=""
                                placeholder="Enter your email" required>
                        </div>
                        <div class="third-l one-l">
                            <label class="form-lab" for="select"> Guitar</label>
                            <select class="form-input" name="" id="select">
                                <option value="">Adirondack Red 1</option>
                                <option value="">Adirondack Red 2</option>
                                <option value="">Adirondack Red 3</option>
                            </select>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="SignIn" value="" name="SignIn">
                            <label for="SignIn">Sign up for email updates</label>
                        </div>
                    </form>
                </div>


                <div class="second-col ">
                    <form action=""></form>
                    <div class="message-div one-l">
                        <label for="message">Message</label>
                        <textarea class="form-textarea" id="message" name="" rows="6" id="message"></textarea>
                        </form>
                    </div>
                </div>

            </div>
            <div class="submit">
                <label for="submit-contact"></label>
                <input type="submit" id="submit-contact" name="submit-contact" value="Send Now">
            </div>

        </div>
    </main>

    <footer class="l-footer footer-contact">
        <p>Copyright &copy; 2024 Guitar King. All rights reserved.</p>
    </footer>
</body>

</html>
